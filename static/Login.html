<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!-- Use this for css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Login</h2>
                    <p>Please enter you account info to login</p>
                    <form class="form-control">
                        <div class="form-group">
                            <label>ERS User ID</label>
                            <input type="number" name="userid" class="form-control" min="1" required>
                        </div>
                        <div>
                            <label>ERS Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input id="loginButton" type="submit" name="submit" class="btn btn-primary" value="Submit">
                        </div>
                        <p>Don't have an account? <a href="Register.html">Make an account here</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
